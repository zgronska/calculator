<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="input-box">1234</div>
      <button class="btn sum">+</button>
      <button class="btn substract">-</button>
      <button class="btn multiply">&times;</button>
      <button class="btn divide">รท</button>
      <button class="btn equals">=</button>
      <button class="btn btn-number one">1</button>
      <button class="btn btn-number two">2</button>
      <button class="btn btn-number three">3</button>
      <button class="btn btn-number four">4</button>
      <button class="btn btn-number five">5</button>
      <button class="btn btn-number six">6</button>
      <button class="btn btn-number seven">7</button>
      <button class="btn btn-number eight">8</button>
      <button class="btn btn-number nine">9</button>
      <button class="btn btn-number zero">0</button>
      <button class="btn period">.</button>
      <button class="btn clear">AC</button>
    </div>
  </body>
</html>
